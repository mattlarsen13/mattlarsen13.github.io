<!DOCTYPE html>
<html>
    <head>
        <title>StatPad</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class = "content">
            <!--Header-->
            <div class = "header">
                <h1>StatPad</h1>
                <h2>Your destination for all things NFL Statistics!</h2>
            </div>
            <!--Navigation-->
            <div class = "navigation">
                <h2><a href="home.html">Home</a></h2>
                <h2><a href="player-college.html">Player/College Path</a></h2>
                <h2><a href="coach-team.html">Coach/Team History</a></h2></h2>
                <h2>Add/Delete Player</h2>
                <h2><a href="about.html">About/Contact Us</a></h2>
            </div>
            <!--Add/Delete Title-->
            <hr class="border-line">
            <div class = "add-delete-title">
                <h2>Add/Delete Your Own Player!</h2>
            </div>
            <div class = "add-delete">
                <!--Add Player-->
                <div class="add">
                    <h3>Add Player Name</h3>
                    <input type="text" placeholder="Enter player name" />
                    <br><br>
                    <button type="button">Add Player Name</button>
                    <h3>Add Description of Athlete</h3>
                    <input type="answer" placeholder="Enter description of athlete" />
                    <br><br>
                    <button type="button">Add Player Description</button>
                </div>
                <!--Delete Player-->
                <div class="delete">
                    <h3>Delete Player Name</h3>
                    <input type="text" placeholder="Enter player name" />
                    <br><br>
                    <button type="button">Delete Player Name</button>
                    <h3>Delete Description of Athlete</h3>
                    <input type="answer" placeholder="Enter description of athlete" />
                    <br><br>
                    <button type="button">Delete Player Description</button>
                </div>
            </div>
            <!--Footer-->
            <hr class="border-line">
            <div class = "footer">
                <p>&copy; mattlarsen13</p>
            </div>
        </div>
    </body>
</html>
