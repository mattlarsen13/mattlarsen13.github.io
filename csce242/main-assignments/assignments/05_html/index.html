<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Intro</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class = "title">
            <h1>Assignment 5</h1>
            <h2>Introduction to Javascript</h2>
        </div>
        <div class = "content">
            <div class = "column" id="counter-column">
                <h2>Count:</h2>
                <p id="counter">0</p>
            </div>

            <div class = "column" id="image-column">
                <h2>Random Image</h2>
                <img id="random-image" src="https://picsum.photos/200/200" alt="Random Image">
            </div>

            <div class = "column" id="slider-column">
                <h2>Slider Move</h2>
                <input type="range" id="slider" min="0" max="100" value="0">
                <div id="square"></div>
            </div>

            <script src="script.js"></script>
        </div>
    </body>
</html>
